<body>
    <script>
        let a = Number(prompt('Enter the first number'))
        let b = Number(prompt('Enter the second number'))
        let c = Number(prompt('Enter the third number'))

        function biggest(a, b, c){
            if(a > b && a > c){
                return a + ' is the biggest of the three'
            }else if(b > a && b > c){
                return b + ' is the biggest of the three'
            }else{
                return c + ' is the biggest of the three'
            }
        }

        alert(biggest(a,b,c))
    </script>
</body>
