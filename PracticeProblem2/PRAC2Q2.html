<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAC2 Q2 19BCE0788</title>
</head>
<body>
    <script>
        let n = Number(prompt('Enter array size:'))
        let a = []

        for(let i = 0; i < n; i++){
            a.push(Number(prompt('Enter number at index ' + i)))
        }

        function count(a,n){
            let b = []
            for(let i = 0; i < n; i++){
                if(a[i] > 13 && a[i] < 29){
                    b.push(a[i])
                }
            }
            return b.length
        }

        alert(count(a,n))
    </script>
</body>
</html>
